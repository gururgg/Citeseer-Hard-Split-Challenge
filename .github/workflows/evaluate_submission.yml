name: Evaluate Submission

on:
  pull_request:
    paths:
      - 'submissions/*.csv'

jobs:
  evaluate:
    runs-on: ubuntu-latest

    env:
      PRIVATE_Y: ${{ secrets.LABELS }}
      PRIVATE_TEST_MASK_CHALLANGE: ${{ secrets.TEST_MASK_CHALLANGE }}
      PRIVATE_TEST_MASK: ${{ secrets.TEST_MASK }}

    permissions:
      pull-requests: write

    steps:
    - uses: actions/checkout@v4

    - uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - run: pip install -r requirements.txt

    ############################################################
    # VALIDATE SUBMISSION
    ############################################################

    - name: Validate submission
      id: validate
      run: |
        FILE=$(git diff --name-only origin/${{ github.base_ref }}...HEAD | grep '^submissions/.*\.csv$')
        COUNT=$(echo "$FILE" | wc -w)

        if [ "$COUNT" -ne 1 ]; then
          echo "âŒ Submit exactly ONE CSV file."
          exit 1
        fi

        ACTOR="${{ github.actor }}"
        EXPECTED="submissions/${ACTOR}.csv"

        if [ "$FILE" != "$EXPECTED" ]; then
          echo "âŒ Filename must be: $EXPECTED"
          exit 1
        fi

        echo "file=$FILE" >> $GITHUB_OUTPUT
        echo "username=$ACTOR" >> $GITHUB_OUTPUT

    ############################################################
    # EVALUATE
    ############################################################

    - name: Evaluate
      run: |
        FILE="${{ steps.validate.outputs.file }}"
        USER="${{ steps.validate.outputs.username }}"

        python scoring_script.py "$FILE" --json > result.txt
        cat result.txt

    ############################################################
    # COMMENT RESULTS
    ############################################################

    - name: Comment PR
      uses: actions/github-script@v6
      with:
        script: |
          const fs = require('fs');
          const result = fs.readFileSync('result.txt', 'utf8');

          github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: `## ðŸ“Š Evaluation Result\n\n\`\`\`\n${result}\n\`\`\``
          });
