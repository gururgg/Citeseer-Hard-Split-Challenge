name: Score Submission

on:
  pull_request:
    paths:
      - submissions/**
  push:
    branches:
      - main
    paths:
      - submissions/**
  workflow_dispatch:
permissions:
  contents: write
  pull-requests: write
jobs:
  evaluate:
    runs-on: ubuntu-latest
    env:
      PRIVATE_Y: ${{ secrets.LABELS }}
      PRIVATE_TEST_MASK_CHALLENGE: ${{ secrets.TEST_MASK_CHALLANGE }}
      PRIVATE_TEST_MASK: ${{ secrets.TEST_MASK }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ github.event_name == 'pull_request' && github.event.pull_request.head.ref || github.ref }}
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"
      
      - name: Install requirements
        run: pip install -r requirements.txt
      
      - name: Evaluate submission
        run: python evaluate.py
      
      - name: Commit leaderboard update to PR branch
        if: github.event_name == 'pull_request'
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          if git diff --quiet leaderboard.json leaderboard.md; then
            echo "No leaderboard changes"
          else
            git add leaderboard.json leaderboard.md
            git commit -m "Update leaderboard"
            git push origin HEAD:${{ github.event.pull_request.head.ref }}
          fi
      
      - name: Comment results on PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const leaderboard = fs.readFileSync('leaderboard.md', 'utf8');
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: leaderboard
            });
      
      - name: Commit leaderboard update to main
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          if git diff --quiet leaderboard.json leaderboard.md; then
            echo "No leaderboard changes"
          else
            git add leaderboard.json leaderboard.md
            git commit -m "Update leaderboard"
            git push
          fi