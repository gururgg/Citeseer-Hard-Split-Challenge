name: Update Leaderboard

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - 'leaderboard.json'

jobs:
  update-leaderboard:
    runs-on: ubuntu-latest

    if: github.actor != 'github-actions[bot]'

    permissions:
      contents: write

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        pip install -r requirements.txt

    ############################################################
    # REGENERATE HTML FROM EXISTING LEADERBOARD.JSON
    ############################################################

    - name: Regenerate leaderboard HTML
      run: |
        if [ ! -f leaderboard.json ]; then
          echo "No leaderboard.json found. Nothing to rebuild."
          exit 0
        fi

        python scripts/generate_leaderboard.py

    ############################################################
    # COMMIT IF HTML CHANGED
    ############################################################

    - name: Commit and push leaderboard HTML
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"

        git add leaderboard.html
        git diff --staged --quiet || git commit -m "Rebuild leaderboard HTML [skip ci]"
        git push || echo "Nothing to push"
